<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专  - 转拽 转 住驻专</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5a623;
            --success: #7ed321;
            --error: #d0021b;
            --bg-color: #2c3e50;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* 专拽注  砖砖  转转 */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1522770179533-24471fcdba45?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.6;
        }

        #game-container {
            width: 90%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* 住 砖驻 */
        .sentence-container {
            font-size: 2.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            direction: rtl;
        }

        .word {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 10px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .word:hover {
            background-color: #e6f2ff;
            transform: scale(1.05);
        }

        /* 住 注转/爪 */
        .word.wrong-choice {
            background-color: #ffe6e6;
            border-color: var(--error);
            animation: shake 0.5s;
        }

        .word.correct-target {
            background-color: #ffe0b2;
            border-color: var(--secondary);
            font-weight: bold;
        }

        .word.fixed {
            color: var(--success);
            font-weight: bold;
            animation: pop 0.5s;
        }

        /* 专 驻砖专转 */
        #options-area {
            display: none; /* 住转专 转 */
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid var(--primary);
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Rubik', sans-serif;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: var(--primary);
            color: white;
        }

        .option-btn.wrong {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .option-btn.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }

        /* 注转 注专转 */
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            height: 30px;
        }
        
        .msg-error { color: var(--error); }
        .msg-success { color: var(--success); }
        .msg-info { color: var(--secondary); }

        /* 驻转专 转 / 住 */
        .action-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(245, 166, 35, 0.4);
            margin-top: 20px;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 166, 35, 0.6);
        }

        /* 爪转 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 转拽转 */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 10px;
            background: var(--success);
            width: 0%;
            transition: width 0.5s;
            border-radius: 20px 20px 0 0;
        }

    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div id="game-container">
        <div class="progress-bar" id="progress"></div>
        
        <!-- 住 驻转 -->
        <div id="start-screen">
            <h1>专  专驻转 住驻专!</h1>
            <p style="font-size: 1.5rem; margin-bottom: 30px;">
                砖   砖驻 "" 砖爪专 注专.<br>
                注专 拽专 爪 转  砖 转拽 转.
            </p>
            <button class="action-btn" onclick="startGame()">转 砖拽</button>
        </div>

        <!-- 专 砖拽 -->
        <div id="game-play" style="display: none;">
            <div id="instruction-text">抓 注  砖 砖驻:</div>
            
            <div class="sentence-container" id="sentence-area">
                <!--  住  转 -->
            </div>

            <div id="options-area">
                <div style="font-size: 1.2rem; margin-bottom: 10px;">专 转  :</div>
                <div id="buttons-wrapper" style="display: flex; flex-direction: column; gap: 10px;"></div>
            </div>

            <div id="message"></div>
        </div>

        <!-- 住 住 -->
        <div id="end-screen" style="display: none;">
            <h1 style="color: var(--success); font-size: 3rem;">  拽专!!</h1>
            <h2 style="font-size: 2rem;">爪转 转 住驻专</h2>
            <div style="font-size: 5rem; margin: 20px;">ㄢ锔</div>
            <button class="action-btn" onclick="location.reload()">砖拽 砖</button>
        </div>
    </div>

    <script>
        // 转 (住住 注 转转 砖砖转)
        const levels = [
            {
                sentence: ["驻", "砖拽,", "注", "注", "", "砖转"],
                errorIndex: 4, // 
                correctWord: "注",
                options: ["专", "", "注"]
            },
            {
                sentence: ["", "", "注", "住拽", "注爪抓", "注"],
                errorIndex: 4, // 注爪抓
                correctWord: "注住住",
                options: ["注住住", "注", "住住"]
            },
            {
                sentence: ["拽", "", "砖", "爪", "专注"],
                errorIndex: 3, // 爪
                correctWord: "爪注",
                options: ["专爪", "爪", "爪注"]
            },
            {
                sentence: ["注", "注", "拽", "", "住", "!"],
                errorIndex: 3, // 
                correctWord: "专",
                options: ["", "专", "专"]
            },
            {
                sentence: ["砖拽", "砖", "爪", ""],
                errorIndex: 2, // 爪
                correctWord: "爪",
                options: ["爪", "拽驻爪", "爪"]
            }
        ];

        let currentLevel = 0;
        let isWaitingForWord = true; //   砖砖转砖 抓 注   注 驻砖专转

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-play').style.display = 'flex';
            loadLevel();
        }

        function loadLevel() {
            // 驻住 爪
            isWaitingForWord = true;
            document.getElementById('options-area').style.display = 'none';
            document.getElementById('instruction-text').innerText = "抓 注  砖 砖驻:";
            document.getElementById('instruction-text').style.color = "#333";
            document.getElementById('message').innerText = "";
            document.getElementById('buttons-wrapper').innerHTML = "";
            
            // 注 驻住 转拽转
            const progress = (currentLevel / levels.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // 转 砖驻
            const container = document.getElementById('sentence-area');
            container.innerHTML = '';
            
            const levelData = levels[currentLevel];
            
            levelData.sentence.forEach((word, index) => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word';
                span.dataset.index = index;
                span.onclick = () => handleWordClick(index, span);
                container.appendChild(span);
            });
        }

        function handleWordClick(index, element) {
            if (!isWaitingForWord) return;

            const levelData = levels[currentLevel];
            const messageEl = document.getElementById('message');

            if (index === levelData.errorIndex) {
                // 爪 - 爪 转  砖
                element.classList.add('correct-target');
                messageEl.innerText = "注! 注砖 专 转 转拽:";
                messageEl.className = "msg-info";
                
                // 注专 砖  转 砖 (专转 )
                isWaitingForWord = false;
                showOptions(levelData.options, levelData.correctWord, element);
            } else {
                // 注转 - 专   
                element.classList.add('wrong-choice');
                messageEl.innerText = "驻住! 住 砖转,   转拽.";
                messageEl.className = "msg-error";
                setTimeout(() => element.classList.remove('wrong-choice'), 500);
            }
        }

        function showOptions(options, correctWord, wordElement) {
            const optionsArea = document.getElementById('options-area');
            const buttonsWrapper = document.getElementById('buttons-wrapper');
            
            optionsArea.style.display = 'flex';
            document.getElementById('instruction-text').innerText = "专 转   祝 转: " + wordElement.innerText;

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt;
                btn.className = 'option-btn';
                btn.onclick = () => handleOptionClick(btn, opt, correctWord, wordElement);
                buttonsWrapper.appendChild(btn);
            });
        }

        function handleOptionClick(btn, selectedOption, correctWord, wordElement) {
            const messageEl = document.getElementById('message');

            if (selectedOption === correctWord) {
                // 爪 
                btn.classList.add('correct');
                messageEl.innerText = "转拽转 转 砖驻!";
                messageEl.className = "msg-success";
                
                // 注  砖 砖驻
                wordElement.innerText = correctWord;
                wordElement.classList.remove('correct-target');
                wordElement.classList.add('fixed');
                
                document.getElementById('options-area').style.display = 'none';
                document.getElementById('instruction-text').innerText = " !";

                // 转 拽爪专 注专 砖 
                setTimeout(() => {
                    currentLevel++;
                    if (currentLevel < levels.length) {
                        loadLevel();
                    } else {
                        showEndScreen();
                    }
                }, 2000);

            } else {
                // 注转 专转 驻爪
                btn.classList.add('wrong');
                messageEl.innerText = "驻住! 住 砖转.";
                messageEl.className = "msg-error";
            }
        }

        function showEndScreen() {
            document.getElementById('progress').style.width = `100%`;
            document.getElementById('game-play').style.display = 'none';
            document.getElementById('end-screen').style.display = 'block';
        }
    </script>
</body>
</html>
